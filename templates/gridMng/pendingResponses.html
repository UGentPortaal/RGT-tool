<table border= "1" class= "grid" id= "pendingREsponsesTable">
	<thead>
		<tr>
			<th>Pending responses</th>
		</tr>
	</thead>
	<tbody>
		<!-- The function openSession should be implemented in the javascript of the parent page!! -->
		{% for sessionName, sessionUSID in pedingResponsesTable %}
			<tr class= "pendingSessionTr">
				<td class="pendingSessionTd" onclick= "openSession('{{sessionUSID}}')">{{sessionName}}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
